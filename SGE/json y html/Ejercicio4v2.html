<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="contenedor"></div>

<script>
var tfCaja = document.createElement("input"); // Creamos el textfield
var rbuttxt = document.createElement("input"); // Creamos boton1
rbuttxt.type = "radio";
rbuttxt.name ="grupo1";
var rbutlink = document.createElement("input"); // Boton 2
rbutlink.type = "radio";
rbutlink.name = "grupo1";
var rbutimg = document.createElement("input"); // Boton 3
rbutimg.type = "radio";
rbutimg.name = "grupo1";

var txt1 = document.createElement("label"); // Label para el boton
txt1.innerHTML = "Enlace";
txt1.htmlFor = "rbutlink";

var txt2 = document.createElement("label"); // Label para el boton
txt2.innerHTML = "Imagen";
txt2.htmlFor = "rbutimg";

var txt3 = document.createElement("label"); // Label para el boton
txt3.innerHTML = "Texto";
txt3.htmlFor = "rbuttxt";

var  button = document.createElement("input"); //creamos el boton
button.type = "submit";
button.value = "Enviar";


var contenedor = document.getElementById("contenedor");

contenedor.appendChild(tfCaja);
contenedor.appendChild(document.createElement("br")); // Agregamos un salto de línea

contenedor.appendChild(rbuttxt);
contenedor.appendChild(txt3);

contenedor.appendChild(rbutlink);
contenedor.appendChild(txt1);

contenedor.appendChild(rbutimg);
contenedor.appendChild(txt2);

contenedor.appendChild(document.createElement("br")); // Agregamos un salto de línea
contenedor.appendChild(button);

var lista = document.createElement("ul"); // Creamos una lista

button.addEventListener("click", function() {
    var texto = tfCaja.value;
    var nuevoElementoLista = document.createElement("li");
    nuevoElementoLista.textContent = texto;
    lista.appendChild(nuevoElementoLista);
    // tfCaja.value = "";  Limpiamos el campo de texto después de agregarlo a la lista
    // tfCaja.focus(); // Devolvemos el enfoque al campo de texto
});
contenedor.appendChild(lista);







    
    
   
 



</script>
