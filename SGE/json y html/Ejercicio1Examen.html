<body>
    <input type='text' name="texto">
    <input type="button" value="arriba">
    <input type="button" value="debajo" id="debajo">
    <ul id="lista">

    <script>
        document.getElementById("debajo").addEventListener('click', insertarDebajo);
        document.querySelector('input[value="arriba"]').addEventListener('click', insertarArriba)

        function insertarDebajo() {
            var campoTexto = document.querySelector('[name="texto"]');
            var escribir = campoTexto.value; // "value" debe ir en min√∫sculas
            document.getElementById("lista").innerHTML('<li>' + escribir + '</li>');
        }

        function insertarArriba() {
            var campoTexto2 = document.querySelector('[name="texto"]');
            var escribir2 = campoTexto2.value;
            document.getElementById("lista").insertAdjacentHTML('afterbegin', '<li>' + escribir2 + '</li>');
        }


    </script>
</body>
</html>
