<body>
    <button onclick="copiarEnlaces()">Copiar Enlaces</button>
    <div id="contenedor"></div>
    <li><a href="https://www.youtube.com/">Youtube</a></li>

    <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">gmail</a></li>
    <script>
        function copiarEnlaces() {
            var enlaces = [
                "https://www.ejemplo1.com",
                "https://www.ejemplo2.com",
                "https://www.ejemplo3.com"
            ];
            var contenedor = document.getElementById("contenedor3");

            for (var i = 0; i < enlaces.length; i++) {
                var nuevoEnlace = document.createElement("a");
                nuevoEnlace.href = enlaces[i];
                nuevoEnlace.textContent = "Enlace " + (i + 1);
                var saltoDeLinea = document.createElement("br");

                contenedor.appendChild(nuevoEnlace);
                contenedor.appendChild(saltoDeLinea);
            }
        }
    </script>
