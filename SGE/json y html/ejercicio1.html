<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Enlaces a Sitios Web</title>
</head>
<body>
    <input type="button" id="boton1" value="Cambiar Enlace">
    <input type="button" id="boton2" value="mover enlace">
    <h1>Enlaces a Sitios Web</h1>
    <ul>
        <li><a href="https://www.youtube.com/">Youtube</a></li>
        <li><a href="https://educamadrid.webex.com/wbxmjs/joinservice/sites/educamadrid/meeting/download/e789c2043a94c9b8712b3808f4946d62?ST=SUCCESS&backUrl=https%3A%2F%2Faulavirtual33.educa.madrid.org%2Fies.juandelacierva.madrid%2Fmod%2Fwebexactivity%2Fview.php%3Fid%3D75574%26AT%3DJM%26BUFlag%3D1%26ST%3DSUCCESS%26MK%3D27341472744">educamadrid</a></li>

    <script>
        function cambia_enlace(){
            var elemento = document.getElementById("google");
            elemento.innerHTML = prompt('introduce nombre enlace');
            elemento.href = prompt("Introduce el nuevo link");
        }

        document.getElementById("boton").addEventListener("click", cambia_enlace);
        

    </script>
